{% load static %}
{% block body %}
{% include 'recruiter_navigation.html' %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .one{
    font-family:'Monotype Corsiva';
    font-size:25px;
    color:darkcyan;

    margin-top:1%;
    font-weight:bold;
    }
form{font-weight:bold;
font-size:20px;}
</style>

<marquee class="one" behavior="alternate" scrollamount="4"><h1>[{{student.user.first_name}} {{student.user.last_name}}] Profile</h1></marquee>
<br>
<hr><div class="container">
    <div class="row">
        <div class="col-sm-8">


<form class="mt-5" method="post" enctype="multipart/form-data" ">
    {% csrf_token %}
   <div class="form-row">
       <div class="form-group col-md-6">
           <label><i class="fa fa-file-text" aria-hidden="true"></i>First Name</label>
           <input type="text" class="form-control" name="fname" value="{{student.user.first_name}}" required autocomplete="on">
           </div>
       <div class="form-group col-md-6">
             <label><i class="fa fa-file-text" aria-hidden="true"></i>Last Name</label>
           <input type="text" class="form-control" name="lname" value="{{student.user.last_name}}" required>


       </div>
   </div>

    <div class="form-row">
       <div class="form-group col-md-12">
           <label><i class="fa fa-mobile" aria-hidden="true"></i>Contact No.</label>
           <input type="text" class="form-control" name="contact" value="{{student.mobile}}"  required>
           </div>






   </div>
    <div class="form-row">
       <div class="form-group col-md-12">
           <label><i class="fa fa-envelope-o" aria-hidden="true"></i>Email Id.</label>
           <input type="email" class="form-control" name="email" value="{{student.user.username}}" readonly required>
           </div>

   </div>

    </div>
        <div class="col-sm-4 mt-5 text-center mr-10"><img src="{{student.image.url}}" width="300px" height="300px" ></div>
    </div>
    </div>


</form><br>


{% include 'footer.html' %}


{% endblock body %}
