{% load static %}
{% block body %}
{% include 'parent.html' %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .one{
    font-family:'Monotype Corsiva';
    font-size:25px;
    color:darkcyan;

    margin-top:1%;
    font-weight:bold;
    }
form{font-weight:bold;
font-size:20px;}
</style>
<script>
    function checkpass(){
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Confirm password not same,please check password again');
    document.signup.cpwd.focus();
    return false;
    }
     return true;
    }
</script>
<marquee class="one" behavior="alternate" scrollamount="4"><h1>User Sign Up</h1></marquee>
<br>
<hr>
<form class="container mt-5" method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkpass();">
    {% csrf_token %}
   <div class="form-row">
       <div class="form-group col-md-6">
           <label><i class="fa fa-file-text" aria-hidden="true"></i>First Name</label>
           <input type="text" class="form-control" name="fname" placeholder="Enter your First Name" required>
           </div>
       <div class="form-group col-md-6">
             <label><i class="fa fa-file-text" aria-hidden="true"></i>Last Name</label>
           <input type="text" class="form-control" name="lname" placeholder="Enter your Last Name" required>


       </div>
   </div>

    <div class="form-row">
       <div class="form-group col-md-12">
           <label><i class="fa fa-mobile" aria-hidden="true"></i>Contact No.</label>
           <input type="text" class="form-control" name="contact" placeholder="Enter your contact number" required>
           </div>

   </div>
    <div class="form-row">
       <div class="form-group col-md-12">
           <label><i class="fa fa-envelope-o" aria-hidden="true"></i>Email Id.</label>
           <input type="email" class="form-control" name="email" placeholder="Enter your email id" required>
           </div>

   </div>
    <div class="form-row">
       <div class="form-group col-md-6">
           <label><i class="fa fa-lock" aria-hidden="true"></i>Password</label>
           <input type="password" class="form-control" name="pwd" placeholder="Enter your password" required>
           </div>
       <div class="form-group col-md-6">
             <label> <i class="fa fa-lock" aria-hidden="true"></i>Confirm Password</label>
           <input type="password" class="form-control" name="cpwd" placeholder="Enter your confirm password" required>

       </div>
       </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label><i class="fa fa-users" aria-hidden="true"></i>Gender</label>
            <div style="border:1px solid lightgray;padding:5px;border-radius:6px">
     <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" class="custom-control-input" id="customRadio" name="gender" value="male">
    <label class="custom-control-label" for="customRadio">male</label>&nbsp;&nbsp;&nbsp;&nbsp;

         <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="customRadio2" name="gender" value="female">
    <label class="custom-control-label " for="customRadio2" style="margin-right:2%;">&nbsp;female</label>
  </div>
     </div>
   </div>


   </div>
        <div class="form-group col-md-6">
             <label> <i class="fa fa-picture-o" aria-hidden="true"></i>Image</label>
           <input type="file" class="form-control" name="image" required >

       </div>
    </div>

<input type="submit" class="btn btn-primary "  value="Submit " style="margin-top:2%;color:white;width:100%;" >

</form><br>
{% include 'footer.html' %}
{% ifequal error "no" %}
<script>
    alert('Signup Successfull üòçüòÆ');
    window.location=('{% url 'user_login' %}')
</script>

{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong,Try Again.......');

</script>
{% endifequal %}

{% endblock body %}
